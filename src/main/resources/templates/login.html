<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Sistema de participaciÃ³n ciudadana</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href="@{/css/login.css}" rel="stylesheet" />
<link
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center login-title">Inicio de sesion</h1>
				<div class="account-wall">
					<img class="profile-img" th:src="@{/img/user.png}" alt="perfl" />
					<form class="form-signin" id="login_form" action="acceso"
						method="post">

						<input id="user" name = "user" type="text" class="form-control"
							placeholder="Email" required="required" autofocus="autofocus" />

						<input id="password" name = "password" type="password" class="form-control"
							placeholder="Password" required="required" />
						<button class="btn btn-lg btn-primary btn-block" type="submit">
							Entrar</button>


					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
